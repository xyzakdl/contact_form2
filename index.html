<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>
<script>
  function validateForm(event) {
    event.preventDefault(); 

    const age = document.getElementById('age').value.trim();
    const contact = document.getElementById('contact').value.trim();

   
    if (age === "" || isNaN(age) || age > 99 || age <= 0 || !Number.isInteger(Number(age))) {
      alert("Please enter a valid age. (Use numbers only)");
      return false;
    }

    if (contact === "" || !/^09\d{9}$/.test(contact)) {
  alert("Please enter a valid 11-digit contact number starting with '09'.");
  return false;
}

    alert("Form submitted successfully!");
    document.querySelector('form').submit();
  }
</script>

<body> 
  <div class="form-container">
    <h1>Contact Form</h1>
    <form action="contact_form.php" method="POST" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="first-name">First Name:*</label>
        <input type="text" id="first-name" name="first-name" minlength="1" maxlength="20" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name:*</label>
        <input type="text" id="last-name" name="last-name" minlength="1" maxlength="20" required>
      </div>

      <div class="form-group">
        <label for="age">Age:*</label>
        <input type="text" id="age" name="age" minlength="1" maxlength="2" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact:*</label>
        <input type="text" id="contact" name="contact" minlength="11" maxlength="11" required>
      </div>

      <div class="form-group">
        <label for="address">Address:*</label>
        <input type="text" id="address" name="address" minlength="5" maxlength="30" required>
      </div>
      
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
